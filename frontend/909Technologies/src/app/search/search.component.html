<body>
  <div class="container-fluid gradient-background">
    <div class="row">
      <div class="col-md-4 section">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Filter Criteria
          </div>
          <div class="card-body">
            <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
              <div class="form-group">
                <label for="minAge">Min Age:</label>
                <input type="number" formControlName="minAge" id="minAge" class="form-control">
              </div>
              <div class="form-group">
                <label for="maxAge">Max Age:</label>
                <input type="number" formControlName="maxAge" id="maxAge" class="form-control">
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" formControlName="role" id="role" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Apply Filters</button>
              
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8 section">
        <div class="card">
          <div class="card-header bg-success text-white">
            Search Results
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let employee of filteredEmployees">
                {{ employee.name }} - {{ employee.age }} years old - {{ employee.role }} - {{employee.email}} - {{employee.phoneNumber}}
              </li>
              <li class="list-group-item text-muted" *ngIf="filteredEmployees.length === 0">No results found</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
